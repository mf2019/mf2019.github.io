
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Highcharts Demo</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!-- random comment -->
  
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<table>
	<tr>
		<td width = "10%">Current </td>
		<td width = "90%">
			<div id="container" style="height: 180px;  width: 850px"></div>
		</td>
	</tr>
	<tr>
		<td width = "10%">Simulation </td>
		<td width = "90%">
			<div id="container2" style="height: 180px;  width: 850px"></div>
		</td>
	</tr>	
	


  <script type="text/javascript">


    
Highcharts.chart('container', {

  chart: {
    type: 'boxplot',
    inverted: true

  },



  title: {
    text: ''
  },

  legend: {
    enabled: false
  },

  xAxis: {
    categories: ['Current'],
    labels:
		{
  			enabled: false
		},
    /*
    title: {
      text: 'Configuration'
    }
    */
  },

  yAxis: {
    title: {
      text: 'Suggestions / Rep'
    }
  },
  plotOptions: {
    boxplot: {
      fillColor: '#00A0E3',
		medianColor: '#0C5DA5',

      medianWidth: 4,
                  animation: {
                duration: 1500
            }
    }
  },

  series: [{
    name: 'Suggestions',

    data: [
      [1, 3, 5, 7, 10]
    ],
    tooltip: {
      headerFormat: '<em>Configuration: {point.key}</em><br/>'
    }
  }]

});


Highcharts.chart('container2', {

  chart: {
    type: 'boxplot',
    inverted: true

  },



  title: {
    text: ''
  },

  legend: {
    enabled: false
  },

  xAxis: {
    categories: ['RA Claim Config'],
    labels:
		{
  			enabled: false
		},
  },

  yAxis: {
    title: {
      text: 'Suggestions / Rep'
    }
  },
  plotOptions: {
    boxplot: {
      fillColor: '#E8A000',
      		medianColor: '#0C5DA5',

      medianWidth: 4,
                  animation: {
                duration: 1500
            }
    }
  },

  series: [{
    name: 'Suggestions',

    data: [
      [1, 4, 7, 9, 10]
    ],
    tooltip: {
      headerFormat: '<em>Configuration: {point.key}</em><br/>'
    }
  }]

});



</script>


</body>
</html>
