<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.5/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0/build/vega-embed.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>

    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec =
      {
        "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
        "data": {
          "values": [
            {"title":"A - Face to Face","subtitle":"out of 5","ranges":[8,10],"markers":[3]},
            {"title":"B - Digital","subtitle":"out of 5","ranges":[3,10],"markers":[5]},
            {"title":"C - Events","subtitle":"out of 5","ranges":[5,10],"markers":[3]}
          ]
        },
        "facet": {
          "row": {
            "field": "title", "type": "ordinal",
            "header": {"labelAngle": 0, "title": ""}
          }
        },
        "spacing": 10,
        "spec": {
             "width":500,
          "layer": [{
            "mark": {"type": "bar", "color": "#eee"},
            "encoding": {
              "x": {
                "field": "ranges[2]", "type": "quantitative", "scale": {"nice": false},
                "title": null
              }
            }
          },{
            "mark": {"type": "bar", "color": "white"},
            "encoding": {
              "x": {"field": "ranges[1]", "type": "quantitative"}
            }
          },{
            "mark": {"type": "bar", "color": "#39CDB8"},
            "encoding": {
              "x": {"field": "ranges[0]", "type": "quantitative",
               "axis": {"labels":false, "ticks":0}

              }
            }
          }
      ,{
            "mark": {"type": "tick", "color": "black"},
            "encoding": {
              "x": {"field": "markers[0]", "type": "quantitative"}
            }
          }]
        },
        "resolve": {
          "scale": {
            "x": "independent"
          }
        },
        "config": {
          "tick": {"thickness": 2}
        }
      }
;

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
